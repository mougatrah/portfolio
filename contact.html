<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Phelan McCall's Contact Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <nav id="navbar">
        <header class="row" id='header'>
            <strong id="logo" class="col-xs-6 col-lg-4">Phelan McCall</strong>
            
            <div id="header-links">
                    <a href="index.html"  class="col-xs-3 col-lg-4">About</a>
                    <a href="portfolio.html" class="middle-nav-link col-xs-3 col-lg-4">Projects</a>
                    <a href="contact.html"  class="col-xs-3 col-lg-4">Contact</a>
                 </div>
            
        </header>
    </nav>

    <div id="section">
        <header>
            <h2>Contact</h2>
        </header>
        
        <form id="contact-form">
                <label class="label" >
                    Name
                </label>
                <input id="name-input" type="name" placeholder="John Smith" required/>
              
                <label class="label">Email</label>
                <input id="email-input" type="email" placeholder="example@gmail.com" required/>
               
                <label class="label">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <input id="submit" type="submit"/>
            </form>
    </div>

    <footer class="row">
        <a class="col-xs-4 col-lg-4" href="https://www.linkedin.com/in/phelan-mccall/">LinkedIn</a>
        <a class="col-xs-4 col-lg-4" href="https://www.github.com/mougatrah/">Github</a>
        <a class="col-xs-4 col-lg-4" href="https://www.codepen.io/mougatrah">Codepen</a>
    </footer>
</body>

</html>
